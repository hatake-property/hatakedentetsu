<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>長押しでオブジェクトを動かす</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box');
    let intervalId = null;

    // 長押し処理
    box.addEventListener('mousedown', () => {
      intervalId = setInterval(() => {
        const currentLeft = parseInt(getComputedStyle(box).left, 10);
        box.style.left = currentLeft + 5 + 'px'; // 右に動かす
      }, 100); // 100msごとに動作
    });

    // タッチデバイス対応
    box.addEventListener('touchstart', (e) => {
      e.preventDefault(); // タッチスクロールを防止
      intervalId = setInterval(() => {
        const currentLeft = parseInt(getComputedStyle(box).left, 10);
        box.style.left = currentLeft + 5 + 'px';
      }, 100);
    });

    // 長押し解除時の処理
    const stopMoving = () => {
      clearInterval(intervalId);
    };

    box.addEventListener('mouseup', stopMoving);
    box.addEventListener('mouseleave', stopMoving);
    box.addEventListener('touchend', stopMoving);
    box.addEventListener('touchcancel', stopMoving);
  </script>
</body>
</html>
