<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Let's move the block and let the light transmit!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transmit</title>

	<style>
		html, body {
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		.display {
			display: none;
		}

		.show {
			display: block;
		}

		#startButton {
			background-color: gray;
			border-radius: 5vw;
			color: black;
			font-size: 5vw;

			position: absolute;
			top: 40vw;
			left: 35vw;
			height: 15vw;
			width: 30vw;
		}

		#playDisplay {
		}

		#topCanvas {
			background-color: black;
			height: calc((100vh - 10vw) / 2);
			width: 100vw;
		}

		#bottomCanvas {
			background-color: white;
			position: absolute;
			top: calc((100vh - 10vw) / 2 + 10vw);
			height: calc((100vh - 10vw) / 2);
			width: 100vw;
		}

		#leftPointerCanvas {
			background-color: darkred;
			position: absolute;
			top: calc((100vh - 10vw) / 2 + 4vw);
			left: 4vw;
			height: 2vw;
			width: 2vw;
		}

		#leftLeserCanvas {
			background-color: tomato;
			position: absolute;
			top: calc((100vh - 10vw) / 2 + 4.5vw);
			left: 4.5vw;
			height: 1vw;
			width: 5.5vw;
		}

		#baseCanvas {
			background-color: white;
			position: absolute;
			top: calc((100vh - 80vw) / 2);
			left: 10vw;
			height: 80vw;
			width: 80vw;
		}
	</style>
</head>

<body>
	<div id="startDisplay" class="display show">
		<button id="startButton">Start</button>
	</div>
	<div id="playDisplay" class="display">
		<canvas id="topCanvas"></canvas>
		<canvas id="bottomCanvas"></canvas>
		<canvas id="leftPointerCanvas"></canvas>
		<canvas id="leftLeserCanvas"></canvas>
		<canvas id="baseCanvas"></canvas>
	</div>

	<script>
		class Block {
			static type_1_2 = 0;
			static type_1_3 = 1;
			static type_2_1 = 2;
			static type_3_1 = 3;
			constructor(x, y, type) {
				this.x = x;
				this.y = y;
				this.type = type;
			}
		}

		var block = [];

		function switchDisplay(displayId) {
			const displays = document.querySelectorAll('.display');
			displays.forEach(display => display.classList.remove('show'));
			const targetDisplay = document.getElementById(displayId);
			targetDisplay.classList.add('show');
		}

		window.addEventListener('load', () => {
			const button = document.getElementById('startButton');
			button.addEventListener('click', () => {
				switchDisplay('playDisplay');
				const play = document.getElementById('play');
				if(play.getContext) {
					const ctx = play.getContext('2D');
				}
			});
		});
	</script>
</body>

</html>
