<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>はたけ鉄道</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		body {
			font-family: 'Times New Roman', Times, serif;
			margin: 0;
			padding: 0;
		}

		.screen {
			display: none;
		}

		.active {
			display: block;
		}

		#startButton {
			background-color: darkgray;
			border: none;
			border-radius: 1vw;
			color: black;
			font-size: 18px;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30vw;
			height: 100vh;
		}
	</style>
</head>

<body>
	<div class="screen active">
		<button id="startButton" onclick="switchScreen('playScreen')">スタート</button>
	</div>
	<div class="screen">
	</div>

	<script>
		function switchScreen(screenId) {
			document.querySelectorAll('.screen').forEach(screen => {
				screen.classList.remove('active');
			});
			document.getElementById(screenId).classList.add('active');
		}
	</script>
</body>

</html>
