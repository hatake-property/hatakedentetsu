<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Let's move the block and let the light transmit!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transmit</title>

	<style>
		html, body {
			overflow: hidden;
		}

		.display {
			display: none;
		}

		.show {
			display: block;
		}

		#startButton {
			background-color: gray;
			border-radius: 5vw;
			color: black;
			font-size: 5vw;
			height: 15vw;
			width: 30vw;
		}

		#playDisplay {
		}

		#play {
			background-color: black;
			height: 100vh;
			width: 100vw;
		}
	</style>
</head>

<body>
	<div id="startDisplay" class="display show">
		<button id="startButton">Startll</button>
	</div>
	<div id="playDisplay" class="display">
		<canvas id="play">
		</canvas>
	</div>

	<script>
		class Block {
			static type_1_2 = 0;
			static type_1_3 = 1;
			static type_2_1 = 2;
			static type_3_1 = 3;
			constructor(x, y, type) {
				this.x = x;
				this.y = y;
				this.type = type;
			}
		}

		var block = [];

		function switchDisplay(displayId) {
			const displays = document.querySelectorAll('.display');
			displays.forEach(display => display.classList.remove('show'));
			const targetDisplay = document.getElementById(displayId);
			targetDisplay.classList.add('show');
		}

		window.addEventListener('load', () => {
			const button = document.getElementById('startButton');
			button.addEventListener('click', () => {
				switchDisplay('playDisplay');
				const play = document.getElementById('play');
				if(play.getContext) {
					const ctx = play.getContext('2D');
				}
			});
		});
	</script>
</body>

</html>
